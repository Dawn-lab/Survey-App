<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>E&G Survey Spatial consultants limited login </title>
      <link rel="stylesheet" href="loginsystem.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <header>Login Form</header>
            <form action="#">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email or Phone">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="number" class="id-key" required placeholder="ID/Passport No.">
               </div>
               <div class="pass">
                  <a href="#">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="google">
                  <i class="fab fa-google"><span>Google</span></i>
               </div>
            </div>
            <div class="signup">
               Don't have account?
               <a href="#">Register</a>
            </div>
            <div class="danger">
               <a href="landingpage.html">Click for demo <i> (ATFER USER AUTHENTICATION YOU ARE DIRECTED TO OUR WEBSITE)</i></a>
            </div>
         </div>
      </div>
      <script src="loginsystem.js"></script>
   </body>
</html>
